{% extends "base.html" %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<div class="confirm-delete">
    <h2>Are you sure you want to delete the report for {{ child.name }}?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'parent_dashboard' %}">Cancel</a>
    </form>
</div>
{% endblock %}
